buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()

        maven {
            url '../plugin/repo/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'

        classpath 'com.fireantzhang.plugin:fireantPlugin:1.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}